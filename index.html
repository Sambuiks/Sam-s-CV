<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Manual</title>
    <script>
        // Function to open PDF file in a new window when the page loads
        function openPdf() {
            var pdfUrl = "https://github.com/Sambuiks/Sam-s-CV.git"; // Replace with the URL of your PDF file
            window.open(pdfUrl, "_blank");
        }
        
        // Call the openPdf function when the page loads
        window.onload = openPdf;
    </script>
</head>
<body>
    <h1>Welcome to the PDF Manual</h1>
    <p>The PDF manual should open in a new window automatically.</p>
</body>
</html>
